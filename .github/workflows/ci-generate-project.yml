name: CI - Generate and Validate Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  generate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install project (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Create temporary directory
        run: mkdir -p generated

      - name: Generate sample project using CoreX
        run: |
          python -c "from corex import cli; import sys; from click.testing import CliRunner; runner=CliRunner(); res=runner.invoke(cli.main, ['new','test_project','--auth','jwt','--ui','tailwind','--database','postgres']); print(res.output); sys.exit(res.exit_code)"

      - name: Run manage.py check
        run: |
          cd test_project || cd generated/test_project || true
          if [ -f manage.py ]; then
            python -m pip install -r requirements.txt || true
            python manage.py check || true
          else
            echo "manage.py not found"
            exit 1
          fi

      - name: Run migrations
        run: |
          if [ -f manage.py ]; then
            python manage.py migrate --noinput || true
          fi
