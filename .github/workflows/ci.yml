name: CoreX CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run template validation
      run: |
        python -m corex.template_validator corex/templates/industry/ecommerce
        python -m corex.template_validator corex/templates/industry/legal
        python -m corex.template_validator corex/templates/industry/realestate
        python -m corex.template_validator corex/templates/industry/healthcare
        python -m corex.template_validator corex/templates/industry/fintech
    
    - name: Run linting
      run: |
        pip install flake8
        flake8 corex --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 corex --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests
      run: |
        pytest --cov=corex --cov-report=xml
    
    - name: Run cross-platform smoke tests
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Test template generation
        mkdir test_project
        cd test_project
        python -m corex.templates.industry.ecommerce.generators . --api
        cd ..
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: corex/corex:latest

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run security checks
      run: |
        bandit -r corex -f json -o bandit-report.json || true
        safety check || true
    
    - name: Archive security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: bandit-report.json