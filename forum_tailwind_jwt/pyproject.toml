[tool.poetry]
name = "forum_tailwind_jwt"
version = "0.1.0"
description = "forum_tailwind_jwt - Generated by CoreX"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "forum_tailwind_jwt"}]

[tool.poetry.dependencies]
python = "^3.9"
django = "^4.2.0"

python-dotenv = "^1.0.0"
whitenoise = "^6.5.0"
redis = "^4.6.0"
celery = "^5.3.0"

djangorestframework = "^3.14.0"


djangorestframework-simplejwt = "^5.3.0"



django-tailwind = "^3.6.0"

django-cors-headers = "^4.3.0"
pillow = "^10.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-django = "^4.5.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
coverage = "^7.3.0"
factory-boy = "^3.3.0"
django-debug-toolbar = "^4.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "forum_tailwind_jwt.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]